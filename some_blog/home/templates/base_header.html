{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home:home' %}">
        DjangoBlog
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'home:home' %}">Main</a>
          </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}?next={% url 'home:home'%}"><img style="width: 30px; height: 25px"  src="{% static 'home/img/logout.svg' %}"></a>
        </li>
        {% else %}
         <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}?next={% url 'home:home'%}"><img style="width: 30px; height: 25px" src="{% static 'home/img/login.svg' %}"></a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
