{% extends "base.html" %}
{% block content %}
<div class="content container d-flex flex-column align-items-center">
    <h1>Delete post: {{ post }}?</h1>
    <form action="" method="POST">
      {% csrf_token %}
        <div class="d-flex justify-content-center">
            <input class="submit-but" type="submit" value="Cancel" onclick="window.location.href='{% url 'blog:detail' pk=post.id %}';return false;">
            <input class="submit-but" type="submit" value="Yes, delete.">
        </div>
    </form>
</div>
{% endblock %}
