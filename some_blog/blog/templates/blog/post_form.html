{% extends 'base.html' %}


{% block content %}

<div class="container content d-flex justify-content-center flex-column align-items-center">
<h1>Input data</h1>
  <form class="login" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media}}
      {{ form.as_p }}
      <div class="d-flex justify-content-center">
          <input class="submit-but" type="submit" value="Cancel" onclick="window.location.href='{% url 'home:home' %}';return false;">
          <input class="submit-but" type="submit" value="Save">
      </div>
  </form>
</div>
{% endblock %}
